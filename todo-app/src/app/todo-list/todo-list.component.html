<div class="max-w-lg mx-auto p-4 bg-gray-100 rounded-lg shadow-md mt-20">
  <h1 class="text-2xl font-bold mb-4">Lista de Tarefas</h1>
  
  <div class="mb-4 flex gap-2 flex-wrap">
    <input 
      [(ngModel)]="newTodoTitle" 
      placeholder="Novo título da tarefa" 
      class="flex-1 p-2 h-8 border border-gray-300 rounded"
    />
    <button 
      (click)="addTodo()" 
      class="px-4 py-2 bg-blue-500 h-8 flex items-center justify-center text-white rounded hover:bg-blue-600 transition"
    >
      Adicionar
    </button>
  </div>

  <div *ngIf="editingTodoId" class="mb-4 flex gap-2 flex-wrap">
    <input 
      [(ngModel)]="editingTodoTitle" 
      placeholder="Editar título da tarefa" 
      class="flex-1 px-2 h-8 border border-gray-300 rounded"
    />
    <button 
      (click)="updateTodo()" 
      class="px-4  h-8 bg-green-500 text-white rounded hover:bg-green-600 transition"
    >
      Salvar
    </button>
    <button 
      (click)="editingTodoId = null" 
      class="px-4 h-8 bg-red-500 text-white rounded hover:bg-red-600 transition"
    >
      Cancelar
    </button>
  </div>

  <ul class="list-disc ">
    <li *ngFor="let todo of todos" class="flex items-center justify-between mb-2 p-2 rounded-lg bg-white">
      {{ todo.title }}
      <div class="flex gap-2">
        <button 
          (click)="editTodo(todo)" 
          class="px-2 h-[30px] text-sm bg-yellow-500 text-white rounded hover:bg-yellow-600 transition"
        >
          Editar
        </button>
        <button 
          (click)="deleteTodo(todo._id)" 
          class="px-2 h-[30px] text-sm bg-red-500 text-white rounded hover:bg-red-600 transition"
        >
          Excluir
        </button>
      </div>
    </li>
  </ul>
</div>
